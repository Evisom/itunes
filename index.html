<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Store</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
<div class="navbar">
    <div class="navbar__section">
        <i class="navbar__section-arrow fa fa-angle-left"></i>
        <p class="navbar__section-title">
            Games
        </p>
    </div>
    <div class="navbar__app">
        <div class="navbar__app-logo"></div>
        <div class="navbar__app-iap">In-App <br> Purchases</div>
        <div class="navbar__app-get">GET</div>
    </div>
</div>
<div class="game__header">
    <div class="game__header__icon">
        <div class="game__header__icon-img"></div>
    </div>
    <div class="game__header__info">
        <div class="game__header__info-title">Game title</div>
        <div class="game__header__info-subtitle">Game subtitle, game subtitle!</div>
        <div class="game__header__info__buttons">
            <div class="game__header__info__buttons-get">GET</div>
            <div class="game__header__info__buttons-iap">In-App <br>Purchases</div>
            <div class="game__header__info__buttons-share"><img src="./img/share.svg" alt=""></div>
        </div>
    </div>
</div>
<div class="game__rating">
    <div class="game__rating-stars">
        <div class="game__rating-title">
            <span>4.8 </span>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
        </div>
        <div class="game__rating-subtitle">17K Ratings</div>
    </div>
    <div class="game__rating-category">
        <div class="game__rating-title">
            <p class="game__rating-category-subtext">No</p>
            <p class="game__rating-category-main">115</p>
        </div>
        <div class="game__rating-subtitle">Puzzle</div>
    </div>
    <div class="game__rating-age">
        <div class="game__rating-title">
            4+
        </div>
        <div class="game__rating-subtitle">
            Age
        </div>
    </div>
</div>
<div class="game__screenshots">

    <div class="game__screenshots-img"></div>
    <div class="game__screenshots-img"></div>
    <div class="game__screenshots-img"></div>
    <div class="game__screenshots-img"></div>
    <div class="game__screenshots-img"></div>

</div>

</body>
</html>
